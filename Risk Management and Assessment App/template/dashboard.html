{% extends "base.html" %}

{% block content %}
<div class="card cyber-card">
    <div class="card-header">
        <h3 class="cyber-title">Risk Assessment Matrix</h3>
    </div>
    <div class="card-body">
        <div id="riskChart">{{ plot_html|safe }}</div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card cyber-card">
            <div class="card-header">
                <h5>Top Critical Assets</h5>
            </div>
            <div class="card-body">
                <ul class="list-group" id="assetList"></ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card cyber-card">
            <div class="card-header">
                <h5>Recent Threats</h5>
            </div>
            <div class="card-body">
                <div id="threatFeed"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
