<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberRisk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="dark-theme">
    <nav class="navbar navbar-dark bg-cyber">
        <div class="container">
            <a class="navbar-brand" href="/">🛡️ CyberRisk Matrix</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="fetchThreats()">Fetch Latest Threats</button>
                <button class="btn btn-cyber" onclick="calculateRisks()">Calculate Risks</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
